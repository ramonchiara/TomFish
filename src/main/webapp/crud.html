<!DOCTYPE html>
<html>
    <head>
        <title>TomFish - CRUD</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Exemplo de CRUD</h1>
        <h2>Create</h2>
        <form action="#">
            <table>
                <tr>
                    <th><label for="nome">Nome: </label></th>
                    <td><input type="text" id="nome"/></td>
                </tr>
                <tr>
                    <th><label for="peso">Peso: </label></th>
                    <td><input type="text" id="peso"/></td>
                </tr>
                <tr>
                    <th><label for="altura">Altura: </label></th>
                    <td><input type="text" id="altura"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="createForm()">FORM</button>
                        <button type="button" onclick="createJson()">JSON</button>
                    </td>
                </tr>
            </table>
        </form>
        <h2>Read</h2>
        <form action="#">
            <table>
                <tr>
                    <th><label for="nome">Nome: </label></th>
                    <td><input type="text" id="nome2"/></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea id="resultado" rows="10" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="findAll()">Find All</button>
                        <button type="button" onclick="findByName()">Find by Name</button>
                    </td>
                </tr>
            </table>
        </form>
        <h2>Update</h2>
        <form action="#">
            <table>
                <tr>
                    <th><label for="nome">Nome: </label></th>
                    <td><input type="text" id="nome3"/></td>
                </tr>
                <tr>
                    <th><label for="peso">Peso: </label></th>
                    <td><input type="text" id="peso3"/></td>
                </tr>
                <tr>
                    <th><label for="altura">Altura: </label></th>
                    <td><input type="text" id="altura3"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="update()">update</button>
                    </td>
                </tr>
            </table>
        </form>
        <h2>Delete</h2>
        <form action="#">
            <table>
                <tr>
                    <th><label for="nome">Nome: </label></th>
                    <td><input type="text" id="nome4"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" onclick="remove()">delete</button>
                    </td>
                </tr>
            </table>
        </form>
        <script src="js/libs/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="js/crud.js" type="text/javascript"></script>
    </body>
</html>
